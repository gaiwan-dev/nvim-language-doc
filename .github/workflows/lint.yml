name: lint

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  lint:
    name: luacheck
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: action/checkout@v4

      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install luarocks -y
          sudo luarocks install luacheck

      - name: lint
        run: luacheck lua/ --globals vim
